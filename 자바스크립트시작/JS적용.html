<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 적용</title>
</head>
<body>
  <script>
    function printDate(){
        document.getElementById("date").innerHTML = Date();
    }
  </script>
  <p>자바스크립트를 이용하여 시간 정보 출력</p>
  <button onclick = "printDate()"> 현재 날짜와 시간 출력 </button>
  <p id = "date"></p>
</body>
</html>
