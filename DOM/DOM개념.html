<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM의 개념</title>
</head>
<body>
  1. DOM(Document Object Model) : XML이나 HTML 문서에 접근하기 위한 인터페이스.</br>
  이 객체의 모델은 문서 내의 모든 요소를 정의하고, 각 요소에 접근하는 방법을 제공</br>
  2. JavaScript를 이용한 DOM 객체 제어</br>
   - 새로운 혹은 존재하는 HTML 요소나 속성 추가
   - CSS 스타일 변경
   - HTML 이벤트 추가
   - 모든 HTML 이벤트에 반응
</body>
</html>
