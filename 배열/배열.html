<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>
<body>
    <script>
        var arrLit = [1, true, "JavaScript"];
        var arrObj = Array(1, true, "JavaScript");
        var arrNewObj = new Array(1, true, "JavaScript");

        document.write(arrLit + "</br>");
        document.write(arrObj + "</br>");
        document.write(arrNewObj + "</br>");

        var element = arr[0];
        arr[1] = 10;
        arr[2] = element;

        document.write("배열 요소에는 " + arr + " 가 있습니다.</br>");
        document.write("배열 arr의 길이는 : " + arr.length + "</br>");

        delete arr[2];

        document.write("배열 요소에는 " + arr + " 가 있습니다.</br>");
        document.write("배열 arr의 길이는 : " + arr.length + "</br>");

        arr.push("Script");
        document.write(arr + "</br>");

        arr[arr.length] = 100;
        document.write(arr + "</br>");
        arr[10] = "자바스크립트";
        document.write(arr + "</br>");
        document.write(arr[7]);

        var result = "<table><tr>";
        for(var idx in arr){
            result += "<td>" + arr[idx] + "</td>";
        }
        result += "</tr></table>";

        document.write(result);
    </script>
</body>
</html>
