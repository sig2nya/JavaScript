<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열의 활용</title>
</head>
<body>
  <script>
    var arr = new Array();
    arr[99] = "JavaScript";
    document.write("배열의 길이 : " + arr.length + "</br>");

    arr = new Array(3);
    for(var row = 0; row < 3; row++){
        arr[row] = new Array(4);
        for(var col = 0; col < 4; col++){
            arr[row][col] = "[" + row + ", " + col + "]";
            document.write(arr[row][col] + " ");
        }
        document.write("</br>")
    }

    // 연관 배열 : 숫자로 된 인덱스 대신에, 문자열로 된 키를 사용하는 배열
    arr = [];
    arr["하나"] = 1;
    arr["참"] = true;
    arr["자바스크립트"] = "JavaScript";
    document.write(arr["참"] + "</br>");
    document.write(arr.length + "</br>");
    document.write(arr[0] + "</br>");

    var str = "안녕하세요!";
    document.write(str.charAt(2));
    document.write(str[2]);
  </script>
</body>
</html>
