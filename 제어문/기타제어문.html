<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기타제어문</title>
</head>
<body>
    <script>
        arrIndex:
            for(var i in arr){
                document.write(i);
            }

        gugudan:
            for (var i = 2; i <= 9; i++) {
                dan:
                    for (var j = 1; j <= 9; j++) {
                        if ((i*j) % 2 == 0)
                            continue dan;
                        document.write(i + " * " + j + " = " + (i*j) + "<br>");
                    }
            }

        var lectures = ["html", "css", "자바스크립트", "php"];
        var topic = "자바스크립트";
        for (var i = 0; i < lectures.length; i++) {
            if (lectures[i] == topic) {
                document.write(topic + " 과목은 " + (i + 1) + "번째 과목입니다.");
                break; // 원하는 값을 찾은 후에는 더 이상 for 문을 반복하지 않고 빠져나감.
            }
        }

        gugudan:
            for (var i = 2; i <= 9; i++) {
                dan:
                    for (var j = 1; j <= 9; j++) {
                        if (i > 3)
                            break gugudan;
                        document.write(i + " * " + j + " = " + (i*j) + "<br>");
                    }
            }
    </script>
</body>
</html>
