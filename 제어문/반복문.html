<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문</title>
</head>
<body>
    <script>
        var i = 1;
        while (i < 10) { // 변수 i가 10보다 작을 때만 while 문을 반복함.
            document.write(i + "<br>");
            i++; // 반복할 때마다 변수 i를 1씩 증가시켜 변수 i가 10보다 커지면 반복문을 종료함.
        }

        i = 1, j = 1;
        while (i > 3) { // 변수 i의 초깃값은 1이기 때문에 이 while 문은 한 번도 실행되지 않음.
            document.write("i : " + (i++) + "<br>");
        }
        do { // 변수 j의 초깃값은 1이기 때문에 이 do / while 문은 단 한 번만 실행됨.
            document.write("j : " + (j++) + "<br>");
        } while (j > 3);

        for (i = 1; i < 10; i++) {
            document.write(i + "<br>");
        }

        var arr = [3, 4, 5];
        for(i = 0; i < arr.length; i++){
            document.write(i + " ");
        }

        for(i in arr){
            document.write(i + " ");
        }

        var obj = { name : "이순신", age : 20 };
        for(i in obj){
            document.write(i + "</br>");
        }

        arr = [3, 4, 5];
        for(i = 0; i < arr.length; i++){
            document.write(arr[i] + " ");
        }

        for(var value of arr){
            document.write(value + " ");
        }

        arr = new Set([1, 1, 2, 2, 3, 3]);
        for(var value of arr){
            document.write(value + " ");
        }
    </script>
</body>
</html>
