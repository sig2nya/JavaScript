<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 다루기</title>
</head>
<body>
    <script>
        function Dog(color, name, age){
            this.color = color;
            this.name = name;
            this.age = age;
        }
        var myDog = new Dog("흰색", "마루", 1);
        delete myDog.age; // property 제거
        document.write(myDog.age);

        // 객체 property의 순회
        myDog = new Dog("흰색", "마루", 1);
        Object.defineProperty(myDog, 'color', {enumerable : false}); // color property의 enurmerable 속성을 false로 설정
        document.write(Object.keys(myDog) + "</br>"); // 객체의 property를 배열에 담아 반환
        document.write(Object.getOwnPropertyNames(myDog)); // 객체의 property names를 반환

        myDog = new Dog("흰색", "마루", 1);
        var hisDog = new Dog("흰색", "마루", 1);
        document.write(myDog == hisDog);

        var herDog = myDog;
        document.write(myDog == herDog);
        document.write(myDog === herDog);
    </script>
</body>
</html>
