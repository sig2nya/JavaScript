<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>논리연산자</title>
</head>
<body>
    <script>
        var x = true, y = false;
        document.write((x && y) + "</br>"); // false
        document.write((x || y) + "</br>"); // true
        document.write(!x); // false
    </script>
</body>
</html>
