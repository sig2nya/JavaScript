<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비교연산자</title>
</head>
<body>
    <script>
        var x = 3, y = 5;
        var a = "abc", b = "bcd";
        document.write((x > y) + "</br>"); // false
        document.write((a <= b) + "</br>"); // true

        x = 3, y = '3';
        var z = 3;
        document.write((x == y) + "</br>"); // true
        document.write((x === y) + "</br>"); // false
        document.write(x === z); // true
    </script>
</body>
</html>
