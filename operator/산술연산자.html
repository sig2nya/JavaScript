<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>산술연산자</title>
</head>
<body>
  <script>
      var x = 10, y = 4, z;
      document.write(x + y + "<br>");
      document.write(x - y + "<br>");
      document.write(x * y + "<br>");
      document.write(x / y + "<br>");
      document.write(x % y + "<br>");

      x = 10, y = 10, z = 10;
      x = x - 5;
      y -= 5;
      z = -5;
      document.write(x + " " + y + " " + z);
  </script>
</body>
</html>
