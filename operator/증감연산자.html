<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>증감연산자</title>
</head>
<body>
    <script>
        var x = 10; y = 10;
        document.write((++x - 3) + "</br>");
        document.write(x + "</br>");
        document.write((y++ - 3) + "</br>");
        document.write(y);
    </script>
</body>
</html>
