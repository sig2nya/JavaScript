<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date객체</title>
</head>
<body>
  <script>
    var date = new Date();
    document.write(date);
    date = new Date("December 14, 1977 13:30:00");
    date = new Date(80000000); // 1970년 1월 1일 00시부터 해당 밀리초만큼 지난 날짜
    date = new Date(16, 5, 25);
    date = new Date(16, 5, 25, 15, 40, 0);   // 7개의 숫자로 나타내는 날짜
    date = new Date(2016, 5, 25, 15, 40, 0); // 2000년대를 표기하고자 할 때에는 연도를 전부 표기해야 함.
    date = new Date("1977-12-14T13:30:00"); // 날짜와 시간까지 표현함.
    date = new Date("1977-12-14");          // 시간이 생략되면 자동으로 09:00:00으로 설정됨.
    date = new Date("1977-12");             // 일이 생략되면 자동으로 1일로 설정됨.
    date = new Date("1977");                // 월이 생략되면 자동으로 1월로 설정됨.
    date = new Date("Feb 19 1982");        // MMM DD YYYY
    date = new Date("19 Feb 1982");        // DD MMM YYYY
    date = new Date("February 19 1982");   // 월의 축약형 뿐만 아니라 전체 단어도 인식함.
    date = new Date("FEBRUARY, 19, 1982"); // 쉼표는 무시되며, 대소문자의 구분은 없음.
    date = new Date("02/19/1982"); // MM/DD/YYYY
    date = new Date("1982/02/19"); // YYYY/MM/DD
    date = new Date("Wed May 25 2016 17:00:00 GMT+0900 (Seoul Time)"); // GMT가 현재 국가와 다른 시간은 현재 국가의 GMT로 변환되어 표현됨.
    date = new Date("Wed May 25 2016 17:00:00 GMT-0500 (New York Time)");
  </script>
</body>
</html>
