<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number 객체</title>
</head>
<body>
    <script>
        var x = 999999999999999;
        var y = 9999999999999999;
        var z = 0.1 + 0.2;

        document.write(x + "</br>" + y + "</br>" + z);
        z = (0.2 * 10 + 0.1 * 10) / 10;

        // 진법 표현
        x = 0xAB; y = 29;
        document.write(x + y);
        var num = 256;
        num.toString(2); // 2진법으로 변환
        num.toString(8); // 8진법으로 변환
        num.toString(10); // 10진법으로 변환
        num.toString(16); // 16진법으로 변환

        // infinity
        x = 10 / 0; // 숫자를 0으로 나누기 때문에, infinity를 반환
        y = Infinity * 1000; // infinity에 어떠한 수를 산술연산 하여도 infinity 반환
        z = 1 / Infinity; // infinity의 역수는 0을 반환

        // NaN
        x = 100 - "10";
        y = 100 - "문자열"; // 문자열은 숫자로 변환 불가능. NaN을 반환
        z = 0 / 0; // 0을 0으로 나눌 수 없음. NaN을 반환

        x = 100 * "문자열";
        if(isNaN(x)){
            document.write("번수 x의 값은 숫자가 아닙니다.");
        } else {
            document.write("변수 x의 값은 숫자입니다.");
        }

        typeof null;        // object
        typeof undefined;   // undefined
        typeof NaN;         // number
        typeof Infinity;    // number

        Boolean(null);      // false
        Boolean(undefined); // false
        Boolean(NaN);       // false
        Boolean(Infinity);  // true

        Number(null);       // 0
        Number(undefined);  // NaN
        Number(NaN);        // NaN
        Number(Infinity);   // Infinity

        String(null);       // null
        String(undefined);  // undefined
        String(NaN);        // NaN
        String(Infinity);   // Infinity

        var x = 100;             // 숫자 리터럴
        var y = new Number(100); // Number 객체
        x;                       // 100
        y;                       // 100
        typeof x;                // number 타입
        typeof y;                // object 타입

        var x = 100;             // 숫자 리터럴 100
        var y = new Number(100); // Number 객체 100
        x == y;                  // 값이 같으므로 true
        x === y;                 // 서로 다른 객체이므로 false


    </script>
</body>
</html>
