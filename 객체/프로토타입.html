<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로토타입</title>
</head>
<body>
    <script>
        // 프로토타입은 java로 치면 Object 객체와 비슷
        var obj = new Object();
        var arr = new Array();
        var date = new Date();

        function Dog(color, name, age){
            this.color = color;
            this.name = name;
            this.age = age;
        }

        var myDog = new Dog("흰색", "마루", 1);
        document.write("우리집 강아지는 " + myDog.name + "라는 이름의 " + myDog.color + "털을 갖고 있고, 나이는 " + myDog.age);
        myDog.family = "시베리안 허스키"; // 객체의 새로운 프로퍼티 생성
        myDog.breed = function(){
            return this.color + " " + this.family;
        }
        document.write("우리집 강아지는 " + myDog.breed() + "입니다.");
        document.write(Dog.prototype);

        function Dog(color, name, age){
            this.color = color;
            this.name = name;
            this.age = age;
            this.family = "시베리안 허스키";
            this.breed = function(){
                return this.color + " " + this.family;
            };
        }

        var myDog = new Dog("흰색", "마루", 1);
        var hisDog = new Dog("갈색", "콩이", 3);
        document.write("우리집 강아지는 " + myDog.family + "이고, 친구네 집 강아지도 " + hisDog.family + "입니다.");

        function Dog(color, name, age) {
            this.color = color;
            this.name = name;
            this.age = age;
        }
        // 현재 존재하고 있는 Dog 프로토타입에 family 프로퍼티를 추가함.
        Dog.prototype.family = "시베리안 허스키";

        // 현재 존재하고 있는 Dog 프로토타입에 breed 메소드를 추가함.
        Dog.prototype.breed = function() {
            return this.color + " " + this.family;
        };

        var myDog = new Dog("흰색", "마루", 1);
        var hisDog = new Dog("갈색", "콩이", 3);

        document.write("우리 집 강아지는 " + myDog.family + "이고, 친구네 집 강아지도 " + hisDog.family + "입니다.");
        document.write("우리 집 강아지의 품종은 " + myDog.breed() + "입니다.<br>");
    </script>
</body>
</html>
